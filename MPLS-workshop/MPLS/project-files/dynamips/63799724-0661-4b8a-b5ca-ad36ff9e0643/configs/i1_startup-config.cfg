!
!
!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname Router
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
!
!
ip cef
!
!
ip vrf Customer1-BU1
 rd 1:2
 route-target export 1:2
 route-target import 1:2
!
ip vrf Customer1-BU2
 rd 1:1
 route-target export 1:1
 route-target import 1:1
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
! 
!
!
!
!
interface FastEthernet0/0
 ip vrf forwarding Customer1-BU1
 ip address 10.0.44.2 255.255.255.0
 duplex auto
 speed auto
!
interface Ethernet1/0
 ip address 10.0.45.3 255.255.255.0
 half-duplex
 mpls ip
!
interface Ethernet1/1
 no ip address
 half-duplex
 mpls ip
!
interface Ethernet1/2
 no ip address
 half-duplex
 mpls ip
!
interface Ethernet1/3
 no ip address
 half-duplex
 mpls ip
!
router eigrp 1
 auto-summary
 !
 address-family ipv4 vrf Customer1-BU1
  network 10.0.44.0 0.0.0.255
  no auto-summary
  autonomous-system 1
 exit-address-family
!
router ospf 1
 log-adjacency-changes
 network 10.0.45.0 0.0.0.255 area 0
!
router bgp 1
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.71.3 remote-as 1
 no auto-summary
 !
 address-family vpnv4
  neighbor 10.0.71.3 activate
  neighbor 10.0.71.3 send-community extended
 exit-address-family
 !
 address-family ipv4 vrf Customer1-BU2
  no synchronization
 exit-address-family
 !
 address-family ipv4 vrf Customer1-BU1
  redistribute eigrp 1 metric 1
  no synchronization
 exit-address-family
!
no ip http server
no ip http secure-server
!
!
!
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
line aux 0
line vty 0 4
 login
!
!
end
